<div id='main-header' class="header-container landing">
	<header class="clearfix">

		<div id="header-image" class="header-image wrapper">
			<img id="skyline" src="{{ .Site.BaseURL }}/img/skyline.svg"/>
			<img id="header-fg" src="{{ .Site.BaseURL }}/img/header_fg.svg"/>
		</div>

		<nav id="main-menu" class="main-menu">
			<label for="show-menu" class="show-menu">Menu</label>
			<input type="checkbox" id="show-menu" role="button">
			<ul class="wrapper" id="menu" class="main-menu">
				<li><a href="{{ .Site.BaseURL }}/">Home</a></li>
				{{ range .Site.Data.Menus }}
				<li>
					<a href="{{ .URL | absURL }}">{{ .Name }}{{ if .submenus }} &darr;{{ end }}</a>
					{{ if .submenus }}
					<ul class="menuhidden">
						{{ range .submenus }}
						<li>
							<a href="{{ .URL | absURL }}">{{ .Name }}</a>
						</li>
						{{ end }}
					</ul>
					{{ end }}
				{{ end }}
			</ul>
		</nav>
	</header>
</div>
