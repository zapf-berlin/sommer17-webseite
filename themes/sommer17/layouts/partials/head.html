    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{{ .Title }}</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

	{{ if isset .Site.Params "highlight" }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/highlight/{{ .Site.Params.highlight }}.css">
	{{ end }}
        <link rel="stylesheet" href="{{ .Site.BaseURL }}/bower_components/normalize-css/normalize.css">

        <script src="{{ .Site.BaseURL }}/bower_components/modernizr/modernizr.js"></script>
        <script src="{{ .Site.BaseURL }}/bower_components/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
	<script src="{{ .Site.BaseURL }}/bower_components/anchorific.js/min/anchorific.min.js"></script>

        <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/main.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/nav.css">

	<link rel="canonical" href="{{ .Permalink }}">
	<meta name="description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}">
	<meta name="keywords" content="{{ range $index, $element := .Keywords }}{{ if gt $index 0 }},{{ end }}{{ . }}{{ else }}{{ .Site.Params.defaultKeywords }}{{ end }}">
    </head>

<head>
<body{{ with .Site.Params.theme }} class="{{ . }}"{{ end }}>
	{{ partial "top.html" .}}
